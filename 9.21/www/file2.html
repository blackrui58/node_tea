<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 200px;
			height: 100px;
			background: #ccc;
			position: relative;
		}

		div span {
			position: absolute;
			left: 0;
			top: 0;
			width: 100px;
			height: 50px;
			background-color: green;
		}
		div input {
			position: absolute;
			left: 0;
			top: 0;
			opacity: 0;
			filter:alpha(opacity=0);
		}
	</style>
</head>
<body>
	<form action="/file" method="post" enctype="multipart/form-data">
		<div>
			<span>选择文件</span>
			<input type="file" name="file1">
		</div>

		<input type="submit">
	</form>
</body>
</html>
<script type="text/javascript">
	var oSpan = document.getElementsByTagName('span')[0];
	var oInput = document.getElementsByTagName('input')[0];

	oInput.onchange = function () {
		// alert(this.value.lastIndexOf('\\'))
		var index = this.value.lastIndexOf('\\');
		var s = this.value.substr(index+1);
		// alert(s);
		// C:\fakepath\行高.png
		oSpan.innerHTML = s;
	}

</script>
